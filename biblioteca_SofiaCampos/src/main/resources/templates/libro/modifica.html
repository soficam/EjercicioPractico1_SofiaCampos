<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}"></head>
    <body>
        <header th:replace="~{general/fragmentos :: header}"></header>

        <main class="container my-5">
            <a th:href="@{/libro/listado}" class="btn btn-outline-secondary mb-4">
                <i class="fa-solid fa-arrow-left"></i> Volver al listado
            </a>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-4">
                        <i class="fa-solid fa-pen-to-square me-2 text-primary"></i>
                        <span th:text="${libro.id == null ? 'Agregar libro' : 'Editar libro'}">Formulario</span>
                    </h2>

                    <form th:action="@{/libro/guardar}" th:object="${libro}" method="post" class="row g-3">
                        <!-- id oculto para ediciones -->
                        <input type="hidden" th:field="*{id}"/>

                        <div class="col-md-6">
                            <label class="form-label">Título</label>
                            <input type="text" th:field="*{titulo}" class="form-control"/>
                            <div class="text-danger small" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Autor</label>
                            <input type="text" th:field="*{autor}" class="form-control"/>
                            <div class="text-danger small" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">ISBN</label>
                            <input type="text" th:field="*{isbn}" class="form-control"/>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Fecha publicación</label>
                            <input type="date" th:field="*{fechaPublicacion}" class="form-control"/>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Precio</label>
                            <input type="number" step="0.01" min="0" th:field="*{precio}" class="form-control"/>
                            <div class="text-danger small" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Categoría</label>

                            <select th:field="*{categoria.id}" class="form-select">
                                <option value="" disabled
                                        th:selected="${libro.categoria == null}">-- Selecciona una categoría --</option>
                                <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
                            </select>


                        </div>

                        <div class="col-md-3 d-flex align-items-end">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:field="*{disponible}" id="chkDisp"/>
                                <label class="form-check-label" for="chkDisp">Disponible</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Descripción</label>
                            <textarea rows="5" th:field="*{descripcion}" class="form-control"></textarea>
                        </div>

                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-floppy-disk"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer th:replace="~{general/fragmentos :: footer}"></footer>
    </body>
</html>
