<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{general/fragmentos :: head}"></head>
  <body>
    <header th:replace="~{general/fragmentos :: header}"></header>

    <main class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fa-solid fa-book me-2 text-primary"></i>Listado de Libros</h2>
        <a th:href="@{/libro/agregar}" class="btn btn-primary btn-sm">
          <i class="fa-solid fa-plus"></i> Nuevo Libro
        </a>
      </div>

      <div th:if="${#lists.isEmpty(libros)}" class="alert alert-info">
        No hay libros registrados aún.
      </div>

      <div th:if="${!#lists.isEmpty(libros)}" class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>Título</th>
              <th>Autor</th>
              <th>Categoría</th>
              <th>Precio</th>
              <th>Disponible</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="libro : ${libros}">
              <td th:text="${libro.titulo}">Título</td>
              <td th:text="${libro.autor}">Autor</td>
              <td th:text="${libro.categoria.nombre}">Categoría</td>
              <td th:text="${#numbers.formatDecimal(libro.precio, 1, 'POINT', 2, 'COMMA')}">0.00</td>
              <td>
                <span th:if="${libro.disponible}" class="badge bg-success">Sí</span>
                <span th:if="${!libro.disponible}" class="badge bg-danger">No</span>
              </td>
              <td class="text-end">
                <a class="btn btn-outline-primary btn-sm" 
                   th:href="@{/libro/detalle/{id}(id=${libro.id})}">
                  <i class="fa-regular fa-eye"></i>
                </a>
                <a class="btn btn-outline-warning btn-sm" 
                   th:href="@{/libro/modificar/{idLibro}(idLibro=${libro.id})}">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <form th:action="@{/libro/eliminar}" method="post" class="d-inline">
                  <input type="hidden" name="idLibro" th:value="${libro.id}"/>
                  <button type="submit" class="btn btn-outline-danger btn-sm"
                          onclick="return confirm('¿Seguro que deseas eliminar este libro?')">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer th:replace="~{general/fragmentos :: footer}"></footer>
  </body>
</html>
