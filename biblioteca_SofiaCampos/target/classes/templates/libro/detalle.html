<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{general/fragmentos :: head}"></head>
  <body>
    <header th:replace="~{general/fragmentos :: header}"></header>

    <main class="container my-5">
      <a th:href="@{/libro/listado}" class="btn btn-outline-secondary mb-4">
        <i class="fa-solid fa-arrow-left"></i> Volver al listado
      </a>

      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-3 text-primary" th:text="${libro.titulo}">Título</h2>
          <p><strong>Autor:</strong> <span th:text="${libro.autor}">Autor</span></p>
          <p><strong>Categoría:</strong> <span th:text="${libro.categoria.nombre}">Categoría</span></p>
          <p><strong>Fecha publicación:</strong>
             <span th:if="${libro.fechaPublicacion != null}"
                   th:text="${#dates.format(libro.fechaPublicacion, 'yyyy-MM-dd')}">2025-01-01</span>
             <span th:if="${libro.fechaPublicacion == null}">No disponible</span>
          </p>
          <p><strong>Disponible:</strong>
             <span th:if="${libro.disponible}" class="text-success">Sí</span>
             <span th:if="${!libro.disponible}" class="text-danger">No</span>
          </p>
          <p><strong>Precio:</strong>
             ₡<span th:text="${#numbers.formatDecimal(libro.precio, 1, 'POINT', 2, 'COMMA')}">0.00</span>
          </p>
          <hr/>
          <p class="mt-3" th:text="${libro.descripcion}">Descripción del libro</p>
        </div>
      </div>
    </main>

    <footer th:replace="~{general/fragmentos :: footer}"></footer>
  </body>
</html>
